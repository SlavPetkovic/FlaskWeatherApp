<script>
    document.addEventListener("DOMContentLoaded", function() {
        const weatherIcon = document.getElementById("weather-icon");
        const description = "{{ description }}"; // Get the description from your Flask template

        if (description.includes("clear sky")) {
            // Clear sky, use the wind icon
            weatherIcon.innerHTML = "<i class='bx bx-sun'></i>";
        } else if (description.includes("rain")) {
            // Other conditions like rain, use a different icon
            weatherIcon.innerHTML = "<i class='bx bx-rain'></i>";
        } else if (description.includes("mist")) {
            // Mist, use a different icon
            weatherIcon.innerHTML = "<i class='bx bx-mist'></i>";
        } else if (description.includes("cloud")) {
            // Cloudy, use a different icon
            weatherIcon.innerHTML = "<i class='bx bx-cloud'></i>";
        }
    });
</script>
